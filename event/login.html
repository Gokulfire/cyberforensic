<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div id="loginContainer" class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-white text-center mb-6">CTF Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" class="block w-full mt-1 p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" class="block w-full mt-1 p-2 rounded-md bg-gray-700 border border-gray-600 text-gray-200" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Login</button>
        </form>
        <p id="error" class="text-red-500 text-sm mt-4 hidden">Invalid credentials!</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const inputUsername = document.getElementById('username').value;
            const inputPassword = document.getElementById('password').value;

            // Simulate a secure validation function without exposing sensitive data
            function isValidLogin(username, password) {
                const validUsernameHash = "ad464242428b76125b16c0dae5c84a9c"; // md5 hash of "cyber"
                const validPasswordHash = "7c6483ddcd99eb112c060ecbe0543e86"; // md5 hash of "code"

                const hash = (input) => CryptoJS.MD5(input).toString();

                return hash(username) === validUsernameHash && hash(password) === validPasswordHash;
            }

            if (isValidLogin(inputUsername, inputPassword)) {
                // Redirect to the flag page upon successful login
                window.location.href = "flag.html";
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
